    <div class="container1">
      <div class="nav">
        <span class="one " onclick="changeColor(event)"></span><i class="one"></i>
        <span class="two" onclick="changeColor(event)"></span><i class="two"></i>
        <span class="tree" onclick="changeColor(event)"></span><i class="tree"></i>
        <span class="four" onclick="changeColor(event)"></span><i class="four"></i>
        <span class="five active" onclick="changeColor(event)"></span><i class="five"></i>
        <div class="wrapper">
          <div class="container2">
            <div class="calculator">
              <textarea type="text" name='txt' readonly id="result" class="value result" disabled></textarea>
              <span onclick="cline('')" class="num clear">C</span>
              <span onclick="back()" class="num clear">&#8592</span>
              <!-- <span onclick="addValue('(')" class="num">(</span>
              <span onclick="addValue(')')" class="num">)</span>
              <span onclick="addValue2('*')" class="num">&times</span>
              <span onclick="addValue2('/')" class="num">&divide</span> -->
              <span onclick="addValue(1)" class="num">1</span>
              <span onclick="addValue(2)" class="num">2</span>
              <span onclick="addValue(3)" class="num">3</span>
              <span onclick="addValue2('-')" class="num">-</span>
              <span onclick="addValue(4)" class="num">4</span>
              <span onclick="addValue(5)" class="num">5</span>
              <span onclick="addValue(6)" class="num">6</span>
              <span onclick="addValue2('+')" class="num ">+</span>
              <span onclick="addValue(7)" class="num">7</span>
              <span onclick="addValue(8)" class="num">8</span>
              <span onclick="addValue(9)" class="num">9</span>
              <span onclick="total()" class="num plus">=</span>
              <span id="activ" class="numAct">+</span>
              <span onclick="addValue('10')" class="num">10</span>
              <!-- <span onclick="addValue2('.')" class="num">.</span> -->
            </div>
          </div>
        </div>
      </div>
    </div>
